<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鋒兄三七</title>
<script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js "></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #007bff;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
            margin: 0 5px;
            cursor: pointer;
        }
        .navbar a:hover {
            background: #0056b3;
        }
        .content {
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [currentPage, setCurrentPage] = React.useState("https://feng37.fwh.is/ReactFeng37Bank/");
            
            return (
                <div>
                    <div className="navbar">
                        {[
                            { name: "鋒兄三七銀行", url: "https://feng37.fwh.is/ReactFeng37Bank/" },
                            { name: "鋒兄三七銀行（備案）", url: "https://feng37.fwh.is/PHPFeng37Bank/" },
                            { name: "鋒兄三七部落格", url: "https://feng37.fwh.is/wordpress/" },
                            { name: "鋒兄三七錄取專區", url: "https://feng37.fwh.is/Enroll3Feng37/" },
                            { name: "鋒兄三七 Udemy", url: "https://feng37.fwh.is/UdemyFeng37/" },
                            { name: "影片擷取圖片小工具", url: "https://feng37.fwh.is/videoFeng37/" }
                        ].map((item, index) => (
                            <a key={index} onClick={() => setCurrentPage(item.url)}>{item.name}</a>
                        ))}
                    </div>
                    <div className="content">
                        <iframe src={currentPage}></iframe>
                    </div>
                </div>
            );
        }
        
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
